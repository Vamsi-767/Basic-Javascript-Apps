<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
	<style type="text/css">
		body {
			font-family: Arial, sans-serif;
			background-color: #0099cc; 
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}

		form {
			background-color: white;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 0px 15px;
			width: 100%;
			max-width: 500px;
		}
		h1 {
			text-align: center;
			font-size: 36px;
			color: darkblue;
			animation: slideIn 1s ease-out forwards, blinkBackground 1s infinite;
			padding: 10px;
			border-radius: 10px;
		}

		@keyframes blinkBackground {
			0% {
				background-color: lightblue;
			}
			50% {
				background-color: lightcoral;
			}
			100% {
				background-color: lightblue;
			}
		}

		@keyframes slideIn {
			0% {
				opacity: 0;
				transform: translateY(-20px);
			}
			100% {
				opacity: 1;
				transform: translateY(0);
			}
		}

		/* Paragraph styling */
		#firstP {
			text-align: center;
			font-size: 18px;
			margin-bottom: 20px;
		}

		/* Input field styling */
		.inputs {
			width: calc(100% - 24px);
			padding: 12px;
			margin: 8px 0;
			box-sizing: border-box;
			background-color: lightgreen;
			color: white;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 16px;
		}

		/* Radio buttons and labels styling */
		#genderOptions {
			margin: 20px 0;
			text-align: center;
		}

		/* Submit button styling */
		#subn {
			width: 100%;
			height: 50px;
			background-color: skyblue;
			color: black;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 18px;
			box-shadow: 2px 2px 5px ;
			transition: background-color 0.3s ease;
		}

		#subn:hover {
			background-color: deepskyblue;
		}
	</style>
</head>

<body>
	<form id="frm" onsubmit="return(validate())">
		<h1>Registration Form</h1>
		<p id="firstP">Please fill the form below</p>
		<p><input type="text" name="username" id="username" placeholder="Username" class="inputs"></p>
		<p><input type="text" name="email" id="email" placeholder="Email" class="inputs"></p>
		<p><input type="Password" name="password" id="password" placeholder="Password" class="inputs"></p>
		<p><input type="Password" name="rpw" id="rpw" placeholder="Re-type Password" class="inputs"></p>
		<div id="genderOptions">
			<input type="radio" name="gender" value="Male" id="male"> <label for="male">Male</label>
			<input type="radio" name="gender" value="Female" id="Female"> <label for="Female">Female</label>
		</div>
		<p><input type="submit" name="sub" value="Register" id="subn"></p>
	</form>

	<script type="text/javascript">
		function report(errors) {
			var msg = "Please enter valid data...\n";
			for (i = 0; i < errors.length; i++) {
				var numerrors = i + 1;
				msg += "\n" + numerrors + ". " + errors[i];
			}
			alert(msg);
		}

		function validate() {
			var errors = [];
			var user = document.getElementById('username').value;
			var mail = document.getElementById('email').value;
			var pass = document.getElementById('password').value;
			var rpsw = document.getElementById('rpw').value;
			var male = document.getElementById('male').checked;
			var female = document.getElementById('Female').checked;
			var plength = (pass.length);
			var ckh = /^[A-Za-z]/;
			var ckh1 = /^[a-z0-9._]+@[a-z]+\.[a-z]/;
			var userlength = (user.length) + 1;
			if (user == "") {
				errors[errors.length] = "You must enter a valid username";
			} else if (!ckh.test(user)) {
				errors[errors.length] = "Username should contain A-Z or a-z";
			} else if (userlength < 5 || userlength > 12) {
				errors[errors.length] = "Username should contain 4-12 characters";
			}
			if (mail == "") {
				errors[errors.length] = "You must enter a valid email";
			} else if (!ckh1.test(mail)) {
				errors[errors.length] = "Type correct email address";
			}
			if (pass == "") {
				errors[errors.length] = "You must enter a valid password";
			} else if (plength < 9) {
				errors[errors.length] = "Your password should contain at least 9 letters";
			}
			if (pass != rpsw) {
				errors[errors.length] = "Your password doesn't match";
			}
			if (!male && !female) {
				errors[errors.length] = "Please select gender";
			}

			if (errors.length > 0) {
				report(errors);
				return false;
			}

			return true;
		}
	</script>
</body>
</html>
